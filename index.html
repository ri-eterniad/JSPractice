<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JSPra</title>
</head>
<body>
    <div class="box" id="target">

    </div>

    <script>
        'use strict';

        const target =document.getElementById('target');
        target.addEventListener('click',()=>{
            // document.getElementById('target').style.background = 'pink';
            // document.getElementById('target').style.borderRadius = '50%';
            target.classList.toggle('circle');
        });
        document.getElementById('target').addEventListener('dblclick',()=>{
            target.style.background = 'green';
            target.style.borderRadius = '10%';
        });
    </script>
</body>
</html>
