<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JSPra</title>
</head>
<body>
    <div class="box" id="target">

    </div>

    <script>
        'use strict';
        // 文章の中から指定したID(target)を持つ要素をゲットしてね
        //何か動きをしたら次の動きをしてね
        //記法としてはアロー関数が一般的
        //JSでは大文字小文字を区別する
        document.getElementById('target').addEventListener('click',()=>{
            // document.getElementById('target').style.background = 'pink';
            // document.getElementById('target').style.borderRadius = '50%';
            document.getElementById('target').classList.add('circle');
        });
        document.getElementById('target').addEventListener('dblclick',()=>{
            document.getElementById('target').style.background = 'green';
            document.getElementById('target').style.borderRadius = '10%';
        });
    </script>
</body>
</html>
